{% extends "buddy/base.html" %}

{% block title %}Book Ticket{% endblock %}

{% block content %}
<body style="background:#f2f7f2;">

{% if messages %}
    <div style="background:#d1ffd1; color:#006600; padding:10px; width:60%; margin:20px auto; border-radius:6px; text-align:center;">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}

<div class="card" style="
    background:white;
    width:80%;
    margin:40px auto;
    padding:30px;
    border-radius:14px;
    box-shadow:0 4px 18px rgba(0,0,0,0.12);
">

    <h2 style="text-align:center; color:#0f8c2f; margin-bottom:25px;">Plan Your Journey</h2>

    <form method="POST">
        {% csrf_token %}

        <div style="
            display:grid;
            grid-template-columns:repeat(3,1fr);
            gap:20px;
            margin-top:20px;
        ">

            <select name="from" required style="padding:12px; border-radius:6px;">
                <option value="">Travel From</option>
                <option>Dublin</option>
                <option>Cork</option>
                <option>Galway</option>
                <option>Limerick</option>
            </select>

            <select name="to" required style="padding:12px; border-radius:6px;">
                <option value="">Travel To</option>
                <option>Dublin</option>
                <option>Cork</option>
                <option>Galway</option>
                <option>Limerick</option>
            </select>

            <select name="ticket_type" required style="padding:12px; border-radius:6px;">
                <option value="">Ticket Type</option>
                <option>One Way</option>
                <option>Return</option>
            </select>

            <input type="number" name="passengers" placeholder="No. of Passengers" min="1"
                   required style="padding:12px; border-radius:6px;">

            <input type="date" name="departure_date" required
                   style="padding:12px; border-radius:6px;">

            <input type="date" name="return_date"
                   style="padding:12px; border-radius:6px;" placeholder="Return Date (optional)">
        </div>

        <div style="text-align:center; margin-top:35px;">
            <button type="submit" style="
                background:#0f8c2f;
                color:white;
                padding:15px 40px;
                font-size:18px;
                border-radius:8px;
                border:none;
                cursor:pointer;
            ">Book Tickets</button>
        </div>

    </form>

    <div style="text-align:center; margin-top:20px;">
        <a href="/" style="color:#0f8c2f; text-decoration:none;">‚Üê Back to Dashboard</a>
    </div>

</div>

</body>
{% endblock %}
