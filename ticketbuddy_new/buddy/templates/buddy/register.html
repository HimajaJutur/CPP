<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register - TicketBuddy</title>

    <style>
        body {
            background: #eef1ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
        }
        .card {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00000020;
        }
        h2 {
            text-align: center;
            color: #1f53ff;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #1f53ff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .link {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Create Account</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Register</button>
    </form>

    <div class="link">
        <a href="/login">Already have an account?</a>
    </div>
</div>

<script>
    console.log("Register Page Loaded");
</script>

</body>
</html>
